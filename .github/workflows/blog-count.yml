name: Blog Post Counter

on:
  schedule:
    - cron: '0 8 * * 1'  # Runs every Monday at 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  count_posts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Count Blog Posts
        run: |
          mkdir -p data  # Adjust if your site uses a different directory
          COUNT=$(find data/blog -type f -name '*.mdx' | wc -l)
          DATE=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          echo "Blog posts as of $DATE: $COUNT" > data/blog-count.txt

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "📝 Update blog post count"
          branch: blog-count-update
          title: "Blog Post Count Update"
          body: "This PR automatically updates the blog post count."
